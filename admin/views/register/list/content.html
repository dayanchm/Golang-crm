{{define "content"}}
<h1>
  Dashboard Kullanıcılar
    <a href="/admin/registersadd" class="btn btn-outline-primary float-right"><i class="fa fa-plus"></i>Kullanıcı ekle</a>

</h1>
<hr>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Adı</th>
        <th scope="col">Email</th>
        <th scope="col">Eklenen Tarihi</th>
        <th scope="col">Işlemler</th>
    </tr>
    </thead>
    <tbody>
    {{range $index ,$value := .User}}
    <tr>
        <th scope="row">{{ $value.ID }}</th>
        <td>{{$value.Username}}</td>
        <td>{{$value.Email}}</td>
        <td>{{$value.CreatedAt}}</td>
        <td>
            <a href="/admin/edit/{{ $value.ID }}" class="btn btn-outline-warning"> <i class="fa fa-pen"></i></a>
            <a href="/admin/delete/{{ $value.ID }}" class="btn btn-outline-danger"> <i class="fa fa-trash"></i></a>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{end}}
