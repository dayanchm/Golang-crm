{{ define "index" }}
<!DOCTYPE html>
<html lang="tr">
  {{ template "head" }}

  <body >
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-7"><img class="bg-img-cover bg-center" src="/admin/assets/images/login/2.jpg" alt="looginpage"></div>
          <div class="col-xl-5 p-0">
            <div class="login-card">
              <form class="theme-form login-form"  action="/admin/do_login" method="post">
                <h4>Login</h4>
                <h6>Welcome back! Log in to your account.</h6>
                <div class="form-group">
                  <label>Email Address</label>
                  <div class="input-group"><span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input class="form-control"  type="text"  id="exampleInputEmail" aria-describedby="emailHelp"   name="username" required="" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group"><span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i>
                  </span>
                    <input class="form-control" name="password"  id="exampleInputPassword" type="password" name="login[password]" required="" placeholder="*********">
                    <div class="show-hide"><span class="show">                         </span></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Remember password</label>
                  </div><a class="link" href="forget-password">Forgot password?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    {{ template "scripts" }} {{ template "alert" .Alert }}
  </body>
</html>
{{ end }}
