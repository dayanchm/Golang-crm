{{define "content"}}
<h1>
    Optik Formlar <i class="fas fa-solid fa-eye"></i>
    <a href="/optik/add" class="btn btn-outline-primary float-right"><i class="fa fa-plus"></i> Optik Ekle</a>

</h1>
<hr>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Optik Fotoğraf</th>
        <th scope="col">Optik Başlık</th>
        <th scope="col">Eklenen Tarih</th>
        <th scope="col">Işlemler</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $value := .Optiks}}
    <tr>
        <th scope="row">{{ $value.ID }}</th>
        <td><img width="40px" src="{{ $value.OptikPicture_url}}" alt=""></td>
        <td>{{$value.OptikTitle}}</td>
        <td>{{$value.CreatedAt}}</td>
        <td>
            <a href="/admin/optik/edit/{{ $value.ID }}" class="btn btn-outline-warning"> <i class="fa fa-pen"></i></a>
            <a href="/optik/delete/{{ $value.ID }}" class="btn btn-outline-danger"> <i class="fa fa-trash"></i></a>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{end}}
