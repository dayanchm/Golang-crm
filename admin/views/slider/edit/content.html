{{define "content"}}
<h1>
  Slider Düzenle
    <a href="/admin/slider" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i> Geri</a>
</h1>
<hr>
<form action="/slider/update/{{ .Slider.ID }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Slider Başlık </label>
        <input type="text" name="slider-title" class="form-control" value="{{ .Slider.Slider_Title }}">
    </div>

    <div class="form-group">
        <img width="100px" src="/admin/{{ .Slider.Slider_Picture_url }}" class="my-2" id="current-picture">
        <label>Slider Fotoğraf</label>
        <input type="file" name="slider-picture" class="form-control-file" id="file-upload">
        <input type="hidden" name="slider_selected" id="slideris_selected" value="0">
    </div>
    <button class="btn btn-outline-danger my-3" type="submit">Yenile ve Kaydet</button>
</form>

<script>
    document.getElementById("file-upload").addEventListener("change", function (){
        document.getElementById("slideris_selected").setAttribute("value", "1")
        document.getElementById("current-picture").style.display="none"

    })
</script>
{{end}}
