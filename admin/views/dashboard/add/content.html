{{define "content"}}
<h1>
    Yeni Blog Ekle
    <a href="/admin" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i> Geri</a>
</h1>
<hr>
<form action="/admin/blog" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Blog Başlığı </label>
        <input type="text" name="blog-title" class="form-control">
    </div>
    <div class="form-group">
        <label>Blog Açıklaması</label>
        <textarea name="blog-desc" cols="30" row="2" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label> Blog Kategori </label>
        <select name="blog-category" class="form-control">
            {{ range $index,$value := .Categories }}
            <option value="{{ $value.ID }}">{{ $value.Title }}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <label>Blog Fotoğraf</label>
        <input type="file" name="blog-picture" class="form-control-file">
    </div>
    <div class="form-group">
        <label>Blog İçeriği</label>
        <textarea name="blog-content" id="summernote" cols="30" row="2" class="form-control"></textarea>
    </div>
    <button class="btn btn-outline-danger my-3" type="submit">Kaydet</button>
</form>
{{end}}
